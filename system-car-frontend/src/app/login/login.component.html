<mat-card>
  <h2>Sistema de Registro de Ve√≠culos</h2>
  <form (ngSubmit)="login()">
    <mat-form-field>
      <label for="login">Login:</label>
      <input matInput type="text" id="login" name="login" [(ngModel)]="loginInput.login" required>
    </mat-form-field>

    <mat-form-field>
      <label for="password">Password:</label>
      <input matInput type="password" id="password" name="password" [(ngModel)]="loginInput.password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
  <button mat-button routerLink="/cadastro">Cadastros</button>
</mat-card>
