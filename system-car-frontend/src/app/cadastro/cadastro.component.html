<mat-card>
  <h2>Cadastro de Usu√°rio</h2>
  <form (ngSubmit)="register()">
    <mat-form-field>
      <mat-label for="firstName">First Name:</mat-label>
      <input matInput type="text" id="firstName"  [(ngModel)]="userInput.firstName" [ngModelOptions]="{standalone: true}" required>
   </mat-form-field>

    <mat-form-field>
      <mat-label for="lastName">Last Name:</mat-label>
      <input matInput type="text" id="lastName" [(ngModel)]="userInput.lastName" [ngModelOptions]="{standalone: true}" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label for="email">Email:</mat-label>
      <input matInput type="email" id="email" [(ngModel)]="userInput.email" [ngModelOptions]="{standalone: true}" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label for="birthday">Birthday:</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="userInput.birthday" [ngModelOptions]="{standalone: true}" required>
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <mat-label for="phone">Phone:</mat-label>
      <input matInput type="tel" id="phone" [(ngModel)]="userInput.phone" [ngModelOptions]="{standalone: true}" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label for="login">Login:</mat-label>
      <input matInput type="text" id="login"  [(ngModel)]="userInput.login" [ngModelOptions]="{standalone: true}" required>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Senha</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="userInput.password" [ngModelOptions]="{standalone: true}" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <section>
      <button mat-raised-button color="primary" type="submit">Register</button>
      <button mat-button routerLink="/login">Back</button>
    </section>
  </form>
  
</mat-card>
